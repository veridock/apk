<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG+PHP Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .drop-zone {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .drop-zone.drag-over {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.2);
            transform: scale(1.02);
        }

        .drop-zone-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .drop-zone-hint {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .recent-files {
            margin-top: 40px;
            text-align: left;
        }

        .recent-files h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .file-icon {
            margin-right: 10px;
        }

        .file-path {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feature-title {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.85em;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo pulse">üé®</div>
        <h1>SVG+PHP Launcher</h1>
        <p class="subtitle">Run SVG files with embedded PHP as native applications</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">üìÅ Drop SVG file here</div>
            <div class="drop-zone-hint">or click to browse</div>
        </div>

        <button class="btn" onclick="openFile()">Open SVG File</button>
        <button class="btn" onclick="openDocs()">Documentation</button>

        <div class="recent-files" id="recentFiles" style="display: none;">
            <h3>Recent Files</h3>
            <!-- Recent files will be populated here -->
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Native Performance</div>
                <div class="feature-desc">Run as desktop app</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîß</div>
                <div class="feature-title">PHP Backend</div>
                <div class="feature-desc">Full PHP support</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üé®</div>
                <div class="feature-title">SVG Frontend</div>
                <div class="feature-desc">Interactive graphics</div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const { dialog } = require('@electron/remote');
        const fs = require('fs');
        const path = require('path');

        // Drop zone functionality
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('click', openFile);

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.svg')) {
                    loadSVG(file.path);
                } else {
                    alert('Please drop an SVG file');
                }
            }
        });

        // Open file dialog
        async function openFile() {
            const result = await dialog.showOpenDialog({
                properties: ['openFile'],
                filters: [
                    { name: 'SVG Files', extensions: ['svg'] },
                    { name: 'All Files', extensions: ['*'] }
                ]
            });

            if (!result.canceled && result.filePaths[0]) {
                loadSVG(result.filePaths[0]);
            }
        }

        // Load SVG file
        function loadSVG(filePath) {
            // Save to recent files
            saveRecentFile(filePath);

            // Send to main process to load
            window.location.href = `file://${filePath}`;
        }

        // Save recent file
        function saveRecentFile(filePath) {
            const recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');

            // Remove if already exists
            const index = recentFiles.indexOf(filePath);
            if (index > -1) {
                recentFiles.splice(index, 1);
            }

            // Add to beginning
            recentFiles.unshift(filePath);

            // Keep only last 5
            recentFiles.splice(5);

            localStorage.setItem('recentFiles', JSON.stringify(recentFiles));

            displayRecentFiles();
        }

        // Display recent files
        function displayRecentFiles() {
            const recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');
            const container = document.getElementById('recentFiles');

            if (recentFiles.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';

            // Clear and populate
            const existingItems = container.querySelectorAll('.file-item');
            existingItems.forEach(item => item.remove());

            recentFiles.forEach(filePath => {
                if (fs.existsSync(filePath)) {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.onclick = () => loadSVG(filePath);

                    const fileName = path.basename(filePath);
                    const dirName = path.dirname(filePath);

                    item.innerHTML = `
                        <div>
                            <span class="file-icon">üìÑ</span>
                            <span>${fileName}</span>
                        </div>
                        <div class="file-path">${dirName}</div>
                    `;

                    container.appendChild(item);
                }
            });
        }

        // Open documentation
        function openDocs() {
            require('electron').shell.openExternal('https://github.com/your-repo/svg-php-launcher/wiki');
        }

        // Initialize
        displayRecentFiles();
    </script>
</body>
</html>
